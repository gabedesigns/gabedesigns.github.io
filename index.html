<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabriel Lopez | gabedesign.me</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Nunito:wght@300&display=swap" rel="stylesheet" />

  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <link href="style/main.css" rel="stylesheet" />
  <script src="jquery-3.6.0.dev.js"></script>
  <script src="jquery.js"></script>
</head>

  <body>
    <!-- DARK MODE SWITCH -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="darkMode" />
        <span class="slider round"></span>
      </label>
    </div>
    <!-- primary navigation -->
    <header class="primary-navigation">
      <div class="row justify-space-between align-items-center">
        <a href="./index.html" class="logo">
          <object
              data="assets/icons/logo.svg"
              type="image/svg+xml"
              id="logo"
            ></object>
        </a>
        <a
          href="#menu"
          class="align-self-center menu-toggle"
          id="menu-toggle"
          aria-label="Open the menu"
        >
          <span aria-hidden="true" class="fa-solid fa-bars fa-2x"> </span>
        </a>
      </div>
      <nav id="primary-nav-list" class="primary-nav-list">
        <ul>
          <li>
            <a href="./work.html"
              >WORK
              <object
                onload="changeColorPath('work-arrow')"
                data="assets/icons/primary-nav-arrow.svg"
                type="image/svg+xml"
                id="work-arrow"
              ></object>
            </a>
          </li>
          <li>
            <a href="./about.html"
              >ABOUT
              <object
                onload="changeColorPath('about-arrow')"
                data="assets/icons/primary-nav-arrow.svg"
                type="image/svg+xml"
                id="about-arrow"
              ></object>
            </a>
          </li>
          <li class="cta">
            <a
              href="https://linktr.ee/gvbecc"
              target="_blank"
              rel="noopener noreferrer"
              ><small>CONTACT</small>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- main content -->
    <article>
      <div class="intro-home">
        <img src="assets/images/intro-home-hero3.png" />
        <div class="intro-text">
          <div class="typing-container">
            <h1>
              What's up? I'm Gabe<br>and I am <span class="typed-text"></span
              ><span class="cursor">&nbsp;</span> UX/UI Designer.
            </h1>
          </div>
          <p class="quick-summary">
            I have a passion for unique designs and the relationship forged between the people I design for and the experiences that I build.
          </p><br>
      </div>
    </article>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
